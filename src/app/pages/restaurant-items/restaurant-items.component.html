<div class="container mt-5">
    <h1 class="text-center mb-4">Restaurant Item List</h1>
    <div class="row row-cols-1 row-cols-md-5 g-4">
        <div class="col" *ngFor="let item of items">
            <a>
                <div class="card card-food">
                    <img [src]="item.photoUrl" class="card-img-top" alt="Pav Bhaji">
                    <p class="text-end">{{item.restaurantName}}</p>
                    <div class="card-body">
                        <h5 class="text-end">{{item.menuItemName}}</h5>
                        <h6 class="text-end">{{item.price}}</h6>
                        <button class="btn btn-sm btn-success "(click)="openQtyModel(item)" >add</button>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Quantity</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
         <label>Enter Quantity</label>
         <input type="text" placeholder="Quantity" [(ngModel)]="quantity" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="placeholder()">Add Item</button>
        </div>
      </div>
    </div>
  </div>
